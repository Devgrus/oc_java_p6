<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:fragment="headerFragment">
<!--        header code-->
        <nav class="navbar navbar-expand-lg mx-2">
            <div class="d-flex justify-content-between w-100">
                <a class="navbar-brand text-white color-primary rounded p-2" th:href="@{/}">Pay My Buddy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="toggle-line"></div>
                    <div class="toggle-line"></div>
                    <div class="toggle-line"></div>
                </button>
            </div>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'link-primary':'link-dark'}" aria-current="page">Home</a></li>
                    <li class="nav-item"><a th:href="@{/memberTransaction}"  class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/memberTransaction' ? 'link-primary':'link-dark'}">Transfer</a></li>
                    <li class="nav-item"><a th:href="@{/profile}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'link-primary':'link-dark'}">Profile</a></li>
                    <li class="nav-item"><a th:href="@{/contact}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'link-primary':'link-dark'}">Contact</a></li>
                    <li class="nav-item"><a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'link-primary':'link-dark'}">Login</a></li>
                    <li class="nav-item"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link link-dark">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</html>
